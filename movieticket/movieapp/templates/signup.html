    <style>
        .btn{
            border-color: rgb(148, 13, 13);
            color: rgb(255, 30, 30);
            transition: all 0.5s;
            font-size: 28px;
            }
        .btn{background: rgb(255, 0, 0);
            color: white;
            cursor: pointer;
        }
        â€‹.btn:hover {background-color: #e04545}
        .btn span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
          }
          .btn span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
          }
          .btn:hover span {
            padding-right: 25px;
          }
          .btn:hover span:after {
            opacity: 1;
            right: 0;
          }
    </style>
    <style type="text/css">
